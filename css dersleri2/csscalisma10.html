<!DOCTYPE html>
<html>
    <!--Overflow Özellikleri ve Çalışmaları-->
    <head>
        <meta charset="UTF-8">
        <title>CSS 10. Örnek</title>
        <style>
            .overflow
            {
                background-color: gray;
                height: 200px;
                width: 200px;
                /*overflow: hidden; Taşan Kısmı Gizler*/
                /*overflow: visible; Taşam Kısmı Gösterir*/
                overflow: scroll;
            }
        </style>
    </head>
    <body>
        <div class="overflow">
            <p>m</p>
            <p>m</p>
            <p>m</p>
            <p>e</p>
            <p>e</p>
            <p>e</p>
            <p>e</p>
            <p>y</p>
        </div>
    </body>
</html>
